<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="inputs">
      <button onclick="document.querySelector('#customizer').classList.toggle('hidden')">Customize</button>
      <div class="hidden" id="customizer">
        <label for="accent">Accent Color</label>
        <input type="color" name="accent" value="#acfab0">
        <label for="background">Background Color</label>
        <input type="color" name="background" value="#333333">
      </div>
    </div>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-number">
          <div class="number">12</div>
        </div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <div class="date"></div>
    <div class="digital"></div>
    <script src="script.js"></script>
  </body>
</html>
